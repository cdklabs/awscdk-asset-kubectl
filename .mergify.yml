queue_rules:
  - name: default
    update_method: merge
    conditions:
      - "#approved-reviews-by>=1"
      - -label~=(do-not-merge)
      - status-success=build
      - status-success=package-js
      - status-success=package-java
      - status-success=package-python
      - status-success=package-dotnet
      - status-success=package-go
    merge_method: squash
    commit_message_template: |-
      {{ title }} (#{{ number }})

      {{ body }}
pull_request_rules:
  - name: backport patches to kubectl-v21+ branches
    conditions:
      - label=backport-to-kubectl-v21+
      - base=kubectl-v27/main
    actions:
      backport:
        regexes:
          - kubectl-v(?!20|27)[\d]*\/main
        labels:
          - auto-approve
  - name: Automatic merge on approval and successful build
    actions:
      delete_head_branch: {}
      queue:
        name: default
    conditions:
      - "#approved-reviews-by>=1"
      - -label~=(do-not-merge)
      - status-success=build
      - status-success=package-js
      - status-success=package-java
      - status-success=package-python
      - status-success=package-dotnet
      - status-success=package-go
